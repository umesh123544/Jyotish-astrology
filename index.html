  <!-- Complete CSS Styles -->
  <style>
    :root {
      --primary: #6d28d9;
      --primary-light: #8b5cf6;
      --secondary: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--dark);
      background-color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 1rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo-container:hover {
      transform: translateX(5px);
    }

    .brand-name {
      font-family: 'Hind Siliguri', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .brand-name:hover {
      color: var(--secondary);
      text-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
    }

    .slogan {
      font-family: 'Lobster', cursive;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.9);
      margin-top: -3px;
      letter-spacing: 0.8px;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1001;
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .hamburger-box {
      width: 30px;
      height: 24px;
      position: relative;
    }

    .hamburger-inner,
    .hamburger-inner::before,
    .hamburger-inner::after {
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: var(--secondary);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .hamburger-inner {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger-inner::before {
      content: '';
      top: -8px;
    }

    .hamburger-inner::after {
      content: '';
      top: 8px;
    }

    .hamburger.active .hamburger-inner {
      transform: rotate(135deg);
    }

    .hamburger.active .hamburger-inner::before {
      transform: rotate(90deg);
      top: 0;
    }

    .hamburger.active .hamburger-inner::after {
      opacity: 0;
      transform: translateY(20px);
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--secondary);
      bottom: 0;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;

        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 999;
      }

      .nav-links.active {
        left: 0;
      }

      .nav-links a {
        font-size: 1.4rem;
        padding: 1rem;
        margin: 0.5rem 0;
        width: 100%;
        text-align: center;
        opacity: 0;
        transform: translateX(20px);

      top: 0;
      left: 0;

    .floating-element {

    .service {

    .service:hover {

    /* Astrology Sectors Section */
    .astro-sectors {
      background: #f8fafc;
      padding: 5rem 5%;
    }

    .sectors-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;

    .sector-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;

    .sector-card:hover {
      transform: translateY(-10px);
    }

    .sector-icon {
      width: 80px;

    .sector-services {

    /* Consultation Form */
    .consultation-modal {
      display: none;

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-submit {
      background: var(--secondary);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Nepali Rashi Styles */
    .rashi-updates {
      padding: 5rem 5%;
      background: white;

    .rashi-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;

      border-left: 4px solid var(--primary);
      text-align: center;
      font-family: 'Hind Siliguri', sans-serif;

    .rashi-card:hover {

    .rashi-icon {

    .rashi-icon img {
      width: 100%;

    .rashi-card h3 {
      color: var(--primary);

    .rashi-time {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--secondary);

      justify-content: center;
      gap: 0.3rem;

    .loading {
      text-align: center;

    }

    .error-message {
      color: #dc2626;
      text-align: center;
      padding: 2rem;
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: center;

    @media (max-width: 768px) {
      .rashi-container {

      .rashi-meta {

    /* WhatsApp Float */
    .whatsapp-float {
      position: fixed;
      bottom: 2rem;

    .footer-section h4::after {
      content: '';

      width: 50%;
      height: 2px;
      background: var(--secondary);
      bottom: -5px;
      left: 0;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      color: var(--secondary);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: 1px solid #334155;
    }

    /* Offline Notification */
    .offline-notification {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ef4444;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 999;
      display: none;

    /* iOS Install Modal */
    .ios-install-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;

      height: 100%;
      background: rgba(0,0,0,0.9);

    .ios-install-modal.active {
      display: flex;
    }

    .ios-install-modal h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .ios-install-steps {
      text-align: left;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      line-height: 2;
    }

    .ios-install-close {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;

    /* PWA Specific Styles */
    @media all and (display-mode: standalone) {
      header {
        padding-top: env(safe-area-inset-top);
        padding-top: constant(safe-area-inset-top);
      }
      
      body {

        padding-bottom: constant(safe-area-inset-bottom);
      }
      
      .install-button {
        display: none !important;
      }

    /* iOS specific styles */
    @supports (-webkit-touch-callout: none) {
      .banner {
        min-height: -webkit-fill-available;
        height: -webkit-fill-available;
      }
    }
  </style>

  <!-- Complete JavaScript -->
  <script>
    const SW_VERSION = 'v4';
    
    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // Form Handling
    const consultationModal = document.getElementById('consultationModal');
    const closeModal = document.getElementById('closeModal');
    const consultationBtn = document.getElementById('consultationBtn');

    consultationBtn.addEventListener('click', () => {
      consultationModal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      consultationModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === consultationModal) {
        consultationModal.style.display = 'none';
      }
    });

    // Form Submission
    document.getElementById('astroForm').addEventListener('submit', (e) => {
      e.preventDefault();
      consultationModal.style.display = 'none';
      alert('Thank you! Our astrologer will contact you shortly.');
    });

    // Copyright Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
        if (window.innerWidth <= 768) {
          hamburger.classList.remove('active');
          navLinks.classList.remove('active');
        }
      });
    });

    // PWA Installation
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const iosInstallModal = document.getElementById('iosInstallModal');
    const iosInstallClose = document.getElementById('iosInstallClose');
    
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                       window.navigator.standalone;

    if (isStandalone) {
      installButton.style.display = 'none';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      if (isIOS || isStandalone) return;
      
      e.preventDefault();
      deferredPrompt = e;
      
      installButton.style.display = 'block';
      setTimeout(() => {
        installButton.style.opacity = '1';
        installButton.style.transform = 'translateY(0)';
      }, 100);
      
      setTimeout(() => {
        if (installButton.style.display !== 'none') {
          installButton.style.opacity = '0';
          installButton.style.transform = 'translateY(20px)';
          setTimeout(() => {
            installButton.style.display = 'none';
          }, 300);
        }
      }, 15000);
    });

    if (isIOS && !isStandalone) {
      setTimeout(() => {
        installButton.style.display = 'block';
        setTimeout(() => {
          installButton.style.opacity = '1';
          installButton.style.transform = 'translateY(0)';
        }, 100);
      }, 5000);
    }

    installButton.addEventListener('click', async () => {
      if (isIOS) {
        iosInstallModal.classList.add('active');
        return;
      }
      
      if (deferredPrompt) {
        installButton.style.opacity = '0';
        installButton.style.transform = 'translateY(20px)';
        setTimeout(() => {
          installButton.style.display = 'none';
        }, 300);
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
          console.log('User accepted install');
        } else {
          setTimeout(() => {
            installButton.style.display = 'block';
            setTimeout(() => {
              installButton.style.opacity = '1';
              installButton.style.transform = 'translateY(0)';
            }, 100);
          }, 60000);
        }
        deferredPrompt = null;
      }
    });

    iosInstallClose.addEventListener('click', () => {
      iosInstallModal.classList.remove('active');
    });

    window.addEventListener('appinstalled', () => {
      installButton.style.display = 'none';
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered');
            
            setInterval(() => {
              registration.update();
            }, 3600000);
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  showUpdateNotification();
                }
              });
            });
          })
          .catch(err => {
            console.log('SW registration failed:', err);
          });
      });
    }

    function showUpdateNotification() {
      if (confirm('New version available. Reload to update?')) {
        window.location.reload();
      }
    }

    // Offline Detection
    const offlineNotification = document.getElementById('offlineNotification');
    
    window.addEventListener('offline', () => {
      offlineNotification.style.display = 'block';
      setTimeout(() => {
        offlineNotification.style.display = 'none';
      }, 5000);
    });

    window.addEventListener('online', () => {
      offlineNotification.style.display = 'none';
    });

    if (!navigator.onLine) {
      offlineNotification.style.display = 'block';
    }

    // Rashi Predictions
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = today.toLocaleDateString('ne-NP', options);
      loadRashiPredictions();
    });

    function getLocalRashiData() {
      return [ /* Your complete local Rashi data array */ ];
    }

    // Service Worker Cleanup
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(registration => {
          registration.unregister();
        });
      });

      caches.keys().then(cacheNames => {
        cacheNames.forEach(cacheName => {
          if (cacheName !== 'jotishi-v4') {
            caches.delete(cacheName);
          }
        });
      });
    }

    setInterval(loadRashiPredictions, 21600000);
  </script>
