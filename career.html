  <style>
    :root {
      --primary: #6d28d9;
      --primary-light: #8b5cf6;
      --secondary: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Hind Siliguri', sans-serif;
      background-color: #f5f3ff;
      color: var(--dark);
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      padding: 1rem 5%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo {
      font-family: 'Hind Siliguri', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .nav-links a.active {
      color: var(--secondary);
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--secondary);
      bottom: -5px;
      left: 0;
    }

    /* Hero Section */
    .career-hero {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      text-align: center;
      padding: 6rem 2rem 4rem;
      margin-top: 80px;
      position: relative;
    }

    .career-hero h1 {
      font-family: 'Hind Siliguri', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .career-hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition
